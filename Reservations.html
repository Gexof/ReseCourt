<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Court Reservation System</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fa-solid fa-stopwatch-20"></i> ReseCourt
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Add Courts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reservations</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="text-center">Court Reservation System</h1>

      <div class="court-form mt-4">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="customer-name" class="form-label"
                >Customer Name</label
              >
              <input
                placeholder="Customer Name"
                type="text"
                class="form-control"
                id="customer-name"
              />
            </div>
            <!-- 
            <div class="col-md-6">
              <label for="court-id" class="form-label">Court ID</label>
              <input
                placeholder="Court ID"
                type="number"
                class="form-control"
                id="court-id"
              />
            </div> -->

            <div class="col-md-6">
              <label for="court-id" class="form-label">Court ID</label>
              <select class="form-select" id="court-id"></select>
            </div>

            <div class="col-md-4">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" />
            </div>

            <div class="col-md-4">
              <label for="startTime">Start Time</label>
              <input type="time" class="form-control" id="start-time" />
            </div>

            <div class="col-md-4">
              <label for="endTime">End Time</label>
              <input type="time" class="form-control" id="end-time" />
            </div>

            <button
              type="button"
              class="btn btn-primary w-100"
              id="reservation-btn"
            >
              Reserve
            </button>

            <button
              type="button"
              class="btn btn-secondary w-100"
              id="update-reservation-btn"
            >
              Update
            </button>
          </div>
        </form>
      </div>

      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Court ID</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>

        <tbody id="res-body-table"></tbody>
      </table>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/e763ba064a.js"
      crossorigin="anonymous"
    ></script>

    <script src="res.js"></script>
  </body>
</html>
