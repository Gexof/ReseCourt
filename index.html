<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Court</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <input type="text" id="court-id" />
      <input type="text" id="court-name" />
      <input type="text" id="court-desc" />
      <input type="text" id="court-width" />
      <select name="" id="court-type">
        <option value="Football">Football</option>
        <option value="Padel">Padel</option>
      </select>
    </div>

    <button class="" id="add-court">Add Court</button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Width</th>
          <th>Type</th>
          <th></th>
          <th></th>
        </tr>
      </thead>

      <tbody id="court-body-table">
        <tr>
          <th>1</th>
          <td>Court 1</td>
          <td>Court That can Contain 4 * 4 players</td>
          <td>150m</td>
          <td>Football</td>
          <td><i class="fa-regular fa-pen-to-square"></i></td>
          <td><i class="fa-solid fa-trash-can"></i></td>
        </tr>
      </tbody>
    </table>

    <!-- Scripts -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/e763ba064a.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
